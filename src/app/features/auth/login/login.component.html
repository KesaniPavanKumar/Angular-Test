<div class="flex h-screen items-center justify-center bg-gray-100">
    <div class="bg-white p-8 shadow-md rounded w-96">
        <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
        <div class="mb-3">
            <input [(ngModel)]="username" placeholder="Username" class="w-full border p-2 rounded" />
        </div>
        <div class="mb-3">
            <input [(ngModel)]="password" type="password" placeholder="Password" class="w-full border p-2 rounded" />
        </div>
        <button (click)="login()" class="w-full bg-blue-600 text-white p-2 rounded" [disabled]="loading">
            {{loading ? 'Logging in...' : 'Login'}}
        </button>
        <p *ngIf="error" class="text-red-500 mt-3 text-sm">{{error}}</p>
    </div>
</div>
