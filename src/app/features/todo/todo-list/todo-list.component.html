<div class="flex">
    <app-sidebar></app-sidebar>
    <div class="flex-1">
        <app-navbar></app-navbar>
        <div class="p-4">
            <h2 class="text-2xl font-bold mb-3">Todos</h2>
            <button class="bg-green-500 text-white px-2 py-1 rounded mb-3" (click)="addTodo()">+ Add Todo</button>

            <table class="table-auto w-full border">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="p-2">Title</th>
                        <th class="p-2">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let t of todos$ | async">
                        <td class="p-2">{{ t.title }}</td>
                        <td class="p-2 space-x-2">
                            <button class="text-blue-600" (click)="viewTodo(t.id)">View</button>
                            <button class="text-green-600" (click)="editTodo(t.id)">Edit</button>
                            <button class="text-red-600" (click)="deleteTodo(t.id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
